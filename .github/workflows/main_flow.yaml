name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


env:
  JAVA_VERSION: '17'

jobs:
  pull_push_branches:
    runs-on: ubuntu-latest

    steps:
      # Pretty header
      - name: Welcome message
        run: |
          echo "================================="
          echo "   ðŸš€ Build Started"
          echo "   ðŸ“¦ Installing dependencies..."
          echo "================================="

      # Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up JDK (Android Gradle Plugin needs 17+)
      - name: Set up Java
        uses: actions/setup-java@v5.0.0
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      # (Optional but recommended) Validate Gradle wrapper
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3

      # Grant execute permission for Gradle wrapper
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Build & run unit tests (adjust module/tasks as needed)
      - name: Build & Test
        run: ./gradlew clean test assemble

      # List repo contents (debug)
      - name: List repository files
        run: ls -la
